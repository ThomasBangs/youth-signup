<div class="page-header text-center">
  
  <div class="row">
    <div class="col-sm-3">
      <img src="images/tyfa.png" class="img-thumbnail">
    </div>
    <div class="col-sm-6">
      <h2 class="text-center"> {{ date | date: "yyyy"}} Football and Cheerleading Registration Form </h2>
      <!-- add checkboxes for cheer football -->
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" autofocus class="btn btn-default" id='footballSelect' required>Football</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" id="cheerSelect" required>Cheerleading</button>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <!-- inject current team here--><h1> Your Team :) </h1>
    </div>
  </div>
</div>
<!--Begins main form -->
<form class="form-group">
  <div class="row">
    <div class="col-sm-12 centerDiv">
      <label class="sr-only" for="childsName">Child's Name: As It Appears On Their Birth Certificate</label>
        <input type="text" class="form-control" id="childsName" placeholder="Child's Name On Birth Certificate" >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="dateOfBirth">Date of Birth </label>
        <input type="text" class="form-control" id="dateOfBirth" placeholder="date of birth dd/mm/yyyy" required >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="ageOnJuly31">Date of Birth </label>
        <input type="number" min="5" max="14"  maxlength="2" class="form-control " id="ageonJuly31" placeholder="Age as of July 31st"  required>
    </div>
  </div>
  <!-- street address field-->
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="playerStreetAddress">Player / Cheerleader Home Address</label>
        <input type="text" class="form-control" id="playerStreetAddress" placeholder="Player/Cheerleader Street Address" required >
    </div>
  </div>
  <!-- city field-->
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="playerCity">City</label>
        <input type="text" class="form-control" id="playerCity" placeholder="City" required >
    </div>
  </div>
  <!-- zip code -->
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="zipCode">City</label>
        <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" required >
    </div>
  </div>
<!-- gender buttons-->
  <div class="row">
    <div class='text-center col-sm-12' >
        <div class="btn-group" role="group">
          <button  type="button" autofocus class="btn btn-default btnGender" id='genderMale' required >Male</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default btnGender" id="genderFemale" required>Female</button>
        </div>
    </div>
  </div>
    <!-- phone number fields -->
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="primaryPhone">Primary Phone</label>
        <input type="tel" class="form-control" id="primaryPhone" placeholder="Primary Phone (include area code)" required >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="cellPhone">Cell Phone</label>
        <input type="tel" class="form-control" id="cellPhone" placeholder="Cell Phone (include area code)" required >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="emergencyPhone">Emergency Phone</label>
        <input type="tel" class="form-control" id="emergencyPhone" placeholder="Emergency Phone (include area code)" required >
    </div>
  </div>
  <!-- email fields -->
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="parentsEmail">Parent's Email</label>
        <input type="email" class="form-control" id="parentsEmail" placeholder="Parent's Email Address" required >
    </div>
  </div>





  
</form>
