<div class="page-header text-center">
  
  <div class="row">
    <div class="col-sm-3">
      <img src="images/tyfa.png" class="img-thumbnail">
    </div>
    <div class="col-sm-6">
      <h2 class="text-center"> {{ date | date: "yyyy"}} Football and Cheerleading Registration Form </h2>
      <!-- add checkboxes for cheer football -->
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" id='footballSelect'>Football</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" id="cheerSelect" required>Cheerleading</button>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <!-- inject current team here--><h1> Your Team :) </h1>
    </div>
  </div>
</div>
<!--Begins main form -->
<form class="form-group">
  <div class="row">
    <div class="col-sm-12 centerDiv">
      <label class="sr-only" for="childsName">Child's Name: As It Appears On Their Birth Certificate</label>
        <input type="text" class="form-control" id="childsName" placeholder="Child's Name On Birth Certificate" >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="dateOfBirth">Date of Birth </label>
        <input type="text" class="form-control" id="dateOfBirth" placeholder="date of birth dd/mm/yyyy" >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label class="sr-only" for="ageOnJuly31">Date of Birth </label>
        <input type="text" class="form-control" id="ageonJuly31" placeholder="Age as of July 31st" >
    </div>
  </div>
  <div class="row">
     <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default btnGender" id='genderMale'>Football</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default btnGender" id="genderFemale" required>Cheerleading</button>
        </div>
      </div>
      
    </div>
  </div>
  <div class="row">
      
  </div>
  <div class="row">
      
  </div>
  <div class="row">
      
  </div>



  
</form>
