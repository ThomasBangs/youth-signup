<div class="page-header text-center">
  <h1> !Name of current team selected! </h1>
  <div class="row">
    <div class="col-sm-3">
      <img src="images/tyfa.png" class="img-thumbnail">
    </div>
    <div class="col-sm-6">
      <h2 class="text-center"> {{ date | date: "yyyy"}} Football and Cheerleading Registration Form </h2>
      <!-- add checkboxes for cheer football -->
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Football</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Cheerleading</button>
        </div>
      </div>

    </div>
  </div>
</div>
<!--Begins main form -->
<form class="">
  <div class="form-group row">
    <div class="col-sm-5">
      <label class="sr-only" for="childsName">Child's Name: As On Birth Certificate</label>
        <input type="text" class="form-control" id="childsName" placeholder="Child's Name:As On Birth Certificate" >
    </div>
    <div class="col-sm-3">
      <label class="sr-only" for="dateOfBirth">Date of Birth </label>
        <input type="text" class="form-control" id="dateOfBirth" placeholder="D.O.B dd/mm/yyyy" >
    </div>
    <div class="col-sm-2">
      <label class="sr-only" for="ageOnJuly31">Date of Birth </label>
        <input type="text" class="form-control" id="ageonJuly31" placeholder="Age:July 31st" >
    </div>
    <div class="col-sm-2">
        <input type="checkbox" id="male-female" > 
        <label> M </label>
        <input type="checkbox" id="male-female"> 
        <label> F </label>
    </div>
  </div>
  
</form>
