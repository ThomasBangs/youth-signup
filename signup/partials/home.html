<div class="jumbotron" ng-controller="AuthCtrl">
  <div class = "panel text-center" ng-hide="authData" >
      <button class="btn btn-default" ng-click="login()">Login With Facebook</button>
  </div>

  <div class = "panel text-center" ng-show="authData">
    <img ng-src="{{ authData.facebook.cachedUserProfile.picture.data.url }}" />
    <p> Welcome {{ authData.facebook.displayName }} </p>
      <button class="btn btn-default" ng-click="logout()">logout</button>
  </div>
</div>
