<!DOCTYPE html>
<html ng-app='sportsSignUpApp' >
<head>
  <title>Youth Sports Sign Up</title>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
  
  

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

  
 <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<!-- add controller to body -->
<body ng-controller='MainController'>
  
<nav class="navbar navbar-default" ng-controller="AuthCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href=""></a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/#/home">HOME<span class="sr-only">(current)</span></a>
        </li>
        <li><a href="/#/player-registration" ng-show="authData">SIGN UP FORM<span class="sr-only">(current)</span></a>
        </li>
        <li><a href="/#/profile" ng-show="authData">PROFILE<span class="sr-only">(current)</span></a>
        <li><a href="/#/about">ABOUT US<span class="sr-only">(current)</span></a>
        </li>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      <button class="btn btn-default" ng-click="login()" ng-hide="authData"">Login With Facebook</button>
       <button type="button" class="btn btn-default navbar-btn" ng-click="logout()" ng-show="authData">LOGOUT</button>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>



  <header> 
    <h1 class="text-center">{{ title }}</h1>
    <h5 class="text-center">sponsored by</h5>
    <a href="http://www.dickssportinggoods.com"> <img class = "img-responsive bannerImg center-block" src="images/dicks_banner.jpg"> </a>
  </header>

  <div ng-view></div>
  

 

  


  

  <!-- <script src="js/factories/authFactory.js"></script> -->
<footer><span class = "pull-right footerCopy">&copy {{ date | date: "yyyy"}} Bangs Solutions   </span></footer>

  <script src="js/app.js"></script>

  <script src="js/controllers/mainController.js"></script>
  <script src="js/controllers/authController.js"></script>
  <script src="js/controllers/profileCtrl.js"></script>
  <script src="js/controllers/profileCtrl.js"></script>
  

</body>
</html>
